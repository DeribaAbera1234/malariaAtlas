# Continuous integration with travis
language: r
sudo: required


# cache packages to speed up builds
#cache: packages

before_install:
 - sudo apt-get install texinfo
 - if [[ "$TRAVIS_R_VERSION_STRING" = 'devel' ]]; then mkdir ~/.R && echo 'CXX1X=g++ -std=c++0x -g -O2 -fPIC' > ~/.R/Makevars; fi



addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      
r_binary_packages:
- rgdal

r_packages:
 - curl
 - raster 
 - sp
 - xml2
 - grid 
 - gridExtra
 - httr
 - dplyr
 - stringi
 - tidyr
 - covr
 - devtools



after_success:
 - Rscript -e 'library(covr);codecov()'

matrix:
  include:
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: linux
      r: release
      env: NOT_CRAN=true






