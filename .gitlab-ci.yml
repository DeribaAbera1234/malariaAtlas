stages:
  - env_test
  - code_test
confirm_runtime_available:
  stage: env_test
  tags: ['dev1-ssh-deploy']
  script:
    - which R || echo 'R runtime is not available - could not proceed'
run_tests:
  stage: code_test
  tags: ['dev1-ssh-deploy']
  script:
    - RDscript -e 'install.packages(c("devtools", "roxygen2"))'
    - RDscript -e 'devtools::install_dev_deps()'
    - RDscript -e 'devtools::check()'